services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: searchlight-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: searchlight
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  # Qdrant Vector Database
  qdrant:
    image: qdrant/qdrant:latest
    container_name: searchlight-qdrant
    restart: unless-stopped
    volumes:
      - qdrant_data:/qdrant/storage
    ports:
      - "6333:6333"
      - "6334:6334"

  # Backend Server (with GPU support)
  server:
    build:
      context: ./apps/server
      dockerfile: Dockerfile
    container_name: searchlight-server
    restart: unless-stopped
    env_file:
      - ./apps/server/.env
    environment:
      # Override database URLs to use Docker network hostnames
      DATABASE_URL: postgresql+asyncpg://postgres:password@postgres:5432/searchlight
      DATABASE_URL_SYNC: postgresql://postgres:password@postgres:5432/searchlight
      QDRANT_HOST: qdrant
      QDRANT_PORT: 6333
    volumes:
      - server_uploads:/app/uploads
      - server_frames:/app/frames
      - server_audio:/app/audio
      - huggingface_cache:/root/.cache/huggingface
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - qdrant
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

  # Frontend Client
  client:
    build:
      context: ./apps/client
      dockerfile: Dockerfile
    container_name: searchlight-client
    restart: unless-stopped
    env_file:
      - ./apps/client/.env
    environment:
      # Override API URL to use Docker network
      NEXT_PUBLIC_API_URL: http://server:8000/api
    ports:
      - "3000:3000"
    depends_on:
      - server

volumes:
  postgres_data:
  qdrant_data:
  server_uploads:
  server_frames:
  server_audio:
  huggingface_cache:
